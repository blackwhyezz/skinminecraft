<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skins for Minecraft Mobile</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: url('https://sotni.ru/wp-content/uploads/2023/08/mainkraft-zimnii-biom-nochiu-2.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Language menu */
        .language-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .language-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .language-menu img {
            width: 60px;
            height: 40px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .language-menu img:hover {
            transform: scale(1.1);
        }

        /* Side button */
        .language-button {
            position: fixed;
            top: 50%;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transform: translateY(-50%);
            z-index: 999;
            transition: background 0.3s;
        }

        .language-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Search container */
        .search-container {
            text-align: center;
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            max-width: 400px;
            border: 1px solid white;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #f44336;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e53935;
        }

        /* Results */
        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .skin-card {
            background: rgba(255, 255, 255, 0.8);
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: black;
        }

        .skin-card img {
            max-width: 100px;
            height: auto;
        }

        /* –ì–∏—Ä–ª—è–Ω–¥–∞ */
        .garland {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-around;
            z-index: 998;
            pointer-events: none;
        }

        .garland span {
            display: block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: red;
            animation: blink 1s infinite;
        }

        .garland span:nth-child(2) {
            background-color: yellow;
            animation-delay: 0.2s;
        }

        .garland span:nth-child(3) {
            background-color: green;
            animation-delay: 0.4s;
        }

        .garland span:nth-child(4) {
            background-color: blue;
            animation-delay: 0.6s;
        }

        .garland span:nth-child(5) {
            background-color: pink;
            animation-delay: 0.8s;
        }

        @keyframes blink {
            50% {
                opacity: 0.3;
            }
        }

        /* –°–Ω–µ–≥ */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            z-index: 999;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <!-- –ì–∏—Ä–ª—è–Ω–¥–∞ -->
    <div class="garland">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- –Ø–∑—ã–∫–æ–≤–æ–µ –º–µ–Ω—é -->
    <div class="language-menu" id="languageMenu">
        <h2 style="color: white; margin-bottom: 15px;">–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫:</h2>
        <img src="https://upload.wikimedia.org/wikipedia/en/f/f3/Flag_of_Russia.svg" alt="–†—É—Å—Å–∫–∏–π" onclick="setLanguage('ru')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg" alt="–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞" onclick="setLanguage('ua')">
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã–±–æ—Ä–∞ —è–∑—ã–∫–∞ -->
    <div class="language-button" onclick="openLanguageMenu()">üåê –Ø–∑—ã–∫</div>

    <!-- –ü–æ–∏—Å–∫ —Å–∫–∏–Ω–æ–≤ -->
    <div class="search-container">
        <h2 id="searchTitle">–ù–∞–π–¥–∏—Ç–µ —Å–∫–∏–Ω –¥–ª—è Minecraft –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω!</h2>
        <input type="text" id="skinName" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫...">
        <button onclick="searchSkin()">–ù–∞–π—Ç–∏ —Å–∫–∏–Ω</button>
    </div>

    <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã -->
    <div class="results" id="results"></div>

    <script>
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–Ω–µ–≥–∞
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);

        // –ü–æ–∫–∞–∑ —è–∑—ã–∫–æ–≤–æ–≥–æ –º–µ–Ω—é –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function () {
            const language = getCookie("language");
            const languageMenu = document.getElementById("languageMenu");

            if (!language) {
                languageMenu.classList.add("active");
            } else {
                applyLanguage(language);
                languageMenu.classList.remove("active");
            }
        };

        function setLanguage(lang) {
            setCookie("language", lang, 365);
            applyLanguage(lang);
            closeLanguageMenu();
        }

        function applyLanguage(lang) {
            const searchTitle = document.getElementById("searchTitle");
            if (lang === "ru") {
                searchTitle.innerText = "–ù–∞–π–¥–∏—Ç–µ —Å–∫–∏–Ω –¥–ª—è Minecraft –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω!";
            } else if (lang === "ua") {
                searchTitle.innerText = "–ó–Ω–∞–π–¥—ñ—Ç—å —Å–∫–∏–Ω –¥–ª—è Minecraft –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω!";
            }
        }

        function openLanguageMenu() {
            document.getElementById("languageMenu").classList.add("active");
        }

        function closeLanguageMenu() {
            document.getElementById("languageMenu").classList.remove("active");
        }

        function searchSkin() {
            const name = document.getElementById('skinName').value.trim();
            const resultsDiv = document.getElementById('results');
            if (name === '') {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!');
                return;
            }
            resultsDiv.innerHTML = `
                <div class='skin-card'>
                    <p>Skin for <strong>${name}</strong></p>
                    <img src='https://mc-heads.net/avatar/${name}/100' alt='Skin'>
                    <p><a href='https://mc-heads.net/download/${name}' target='_blank'>Download</a></p>
                </div>
            `;
        }

        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + "=" + value + ";expires=" + expires.toUTCString() + ";path=/";
        }

        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }
    </script>
</body>
</html>
